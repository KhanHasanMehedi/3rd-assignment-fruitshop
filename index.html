<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Lato', sans-serif;
    }
</style>
</head>
<body class="px-48 py-12">
    <header>
        <nav>
            <div class="navbar text-white bg-[#F85559] px-8 rounded-s-full rounded-e-full">
                <div class="flex-1 justify-evenly text-sm px-12">
                  <a href="">Home</a>
                  <a href="">About Us</a>
                  <a href="">Shop</a>
                  <a href="">All Fruits</a>
                </div>
                <div class="flex-auto">
                    <img src="./images/logo.png" alt="">
                    <h1>Fruit Burst</h1>
                </div>
                
                    <div class="flex flex-wrap">
                        <div class="form-control flex-wrap">
                            <input type="text" placeholder="Search" class="input rounded-3xl w-24 md:w-auto"/>
                        </div>
                        <div class="flex-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3964 3.78947 12.4887 2.99927 10.4995 2.99927C8.51029 2.99927 6.60256 3.78947 5.19599 5.19605C3.78941 6.60262 2.99921 8.51035 2.99921 10.4995C2.99921 12.4887 3.78941 14.3965 5.19599 15.803C6.60256 17.2096 8.51029 17.9998 10.4995 17.9998C12.4887 17.9998 14.3964 17.2096 15.803 15.803Z" stroke="#121212" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                              </svg>
                        </div>
                    </div>
            </div>
        </nav>

        <div class="carousel w-full pt-4">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="./images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="./images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="./images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="./images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>

    </header>
    <main> 
        <div class="flex justify-between pt-20">
            <div>
                <h1 class="text-5xl font-extrabold">Deal of the day</h1>
                <p class="pt-3 text-base font-medium">Contrary to popular belief, is not simply random text. It has roots in a piece of classical <br>
                    Latin literature from 45 BC, making it over 2000 years old.</p>
            </div>
            
            <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
                <div class="flex flex-col">
                  <span class="countdown font-mono text-5xl">
                    <span style="--value:15;"></span>
                  </span>
                  days
                </div> 
                <div class="flex flex-col">
                  <span class="countdown font-mono text-5xl">
                    <span style="--value:10;"></span>
                  </span>
                  hours
                </div> 
                <div class="flex flex-col">
                  <span class="countdown font-mono text-5xl">
                    <span style="--value:24;"></span>
                  </span>
                  min
                </div> 
                <div class="flex flex-col">
                  <span class="countdown font-mono text-5xl">
                    <span style="--value:28;"></span>
                  </span>
                  sec
                </div>
              </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
